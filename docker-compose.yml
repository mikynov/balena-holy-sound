version: "2.1"

volumes:
  # **balena-pihole**
  pihole_config:
  dnsmasq_config:
  # **balena-sound**
  spotifycache:

services:
  # **balena-pihole**
  # https://hub.docker.com/r/pihole/pihole
  pihole:
    build: balena-pihole/pihole
    cap_add:
      - SYS_TTY_CONFIG
      - NET_ADMIN
    volumes:
      - "pihole_config:/etc/pihole"
      - "dnsmasq_config:/etc/dnsmasq.d"
    dns:
      - "127.0.0.1"
      - "1.1.1.1"
    network_mode: host
    labels:
      io.balena.features.dbus: "1"
    devices:
      - /dev/tty0
      - /dev/tty1

  # https://github.com/klutchell/unbound-dnscrypt
  # Recursive DNS, not used
  # unbound:
  #   build: balena-pihole/unbound
  #   ports:
  #     - "5053:5053/tcp"
  #     - "5053:5053/udp"

  # https://github.com/balenablocks/fbcp
  # Display driver, not used
  # fbcp:
  #   image: balenablocks/fbcp:1.0.0
  #   privileged: true

  # https://github.com/balenablocks/hostname
  hostname:
    build: balena-pihole/hostname
    restart: no
    labels:
      io.balena.features.supervisor-api: 1
    environment:
      SET_HOSTNAME: holysound

  # **balena-sound**
  # Core services
  # -- Required for a fully featured installation of balenaSound
  # -- Mutiroom services can be removed if not using multiroom mode
  audio:
    build: balena-sound/core/audio
    privileged: true
    labels:
      io.balena.features.dbus: 1
    ports:
      - 4317:4317

  sound-supervisor:
    build:
      context: balena-sound
      dockerfile: core/sound-supervisor/Dockerfile.template
    network_mode: host
    labels:
      io.balena.features.balena-api: '1'
      io.balena.features.supervisor-api: 1

  # Disable Multiroom with SOUND_MODE=STANDALONE
  # See https://sound.balenalabs.io/docs/customization/
  multiroom-server:
    build: balena-sound/core/multiroom/server
    restart: on-failure
    ports:
      - 1704:1704
      - 1705:1705
      - 1780:1780

  multiroom-client:
    build: balena-sound/core/multiroom/client
    restart: on-failure

  # https://github.com/balenablocks/log2screen
  # No display to print logs on
  # logging:
  #   image: balenablocks/log2screen
  #   privileged: true
  #   restart: always
  #   network_mode: host
  #   environment:
  #     - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'
  #   labels:
  #     io.balena.features.dbus: 1
  #     io.balena.features.supervisor-api: 1

  # Plugins
  # -- Additional plugins can be added. See https://sound.balenalabs.io/docs/plugins.
  # -- Remove unwanted plugins as needed
  bluetooth:
    build: balena-sound/plugins/bluetooth
    restart: on-failure
    network_mode: host
    cap_add:
      - NET_ADMIN
    labels:
      io.balena.features.dbus: 1

  airplay:
    build: balena-sound/plugins/airplay
    restart: on-failure
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: 1

  spotify:
    build: balena-sound/plugins/spotify
    restart: on-failure
    privileged: true
    network_mode: host
    volumes:
      - spotifycache:/var/cache/raspotify
